<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/websocket.js"></script>
</head>
<body>

<img src="images/work.png" alt="Work"/>

<h3>File Upload</h3>
<form action="upload" method="post" enctype="multipart/form-data">
    Select file: <input type="file" name="attach"/><br/>
    <input type="submit" value="Upload">
</form>

<hr/>


<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <label for="login">Username:</label>
                    <input id="login" type="text" />
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="notification">Notification Payload?</label>
                    <input type="text" id="notification" class="form-control" placeholder="Your payload here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="receiver">Receiver name ?</label>
                    <input type="text" id="receiver" class="form-control" placeholder="receiver name here...">
                </div>
                <button id="sendToUser" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>


    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Notifications</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="direct-messages-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Direct User Messages</th>
                </tr>
                </thead>
                <tbody id="direct-messages">
                </tbody>
            </table>
        </div>
    </div>


</div>
</body>
</html>
