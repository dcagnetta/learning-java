<h1>estimation-create-estimation-item</h1>

<a class="button cancel" routerLink="../../">Cancel</a>

<table class="table">
    <tr *ngFor="let estimationItem of estimationItemList$ | async">
        <td>{{estimationItem.id}}</td>
        <td>{{estimationItem.name}}</td>
        <td>{{estimationItem.description}}</td>
    </tr>
</table>
