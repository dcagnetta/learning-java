<nb-card accent="primary">
    <nb-card-header>Join Session</nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group">
                <input type="text" nbInput fullWidth placeholder="Session code">
            </div>
            <div class="form-group">
                <input type="text" nbInput fullWidth placeholder="Your name">
            </div>
            <br />
            <button type="submit" nbButton status="success" size="small">Send</button>
        </form>
    </nb-card-body>
</nb-card>
