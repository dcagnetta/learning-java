<nb-card accent="primary">
    <nb-card-header>Join Session</nb-card-header>
    <nb-card-body>
        <form [formGroup]="form">
            <div class="form-group">
                <input type="text" nbInput fullWidth placeholder="Session code"
                       [status]="checkStatus('code')"
                       formControlName="code">
            </div>
            <div class="form-group">
                <input type="text" nbInput fullWidth placeholder="Your name"
                       [status]="checkStatus('username')"
                       formControlName="username">
            </div>
            <br />
            <button type="submit" nbButton status="success" size="small"
                    (click)="updateSession()"
                    [disabled]="!form.valid">
                Join
            </button>
        </form>
    </nb-card-body>
</nb-card>
